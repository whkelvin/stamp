name: DB Migration Dev
run-name: ${{ github.actor }} is running migration...
on:
  push:
    branches:
      - master
jobs:
  Test:
    environment: development
    runs-on: ubuntu-latest
    container:
      image: golang:1.20.3-alpine3.17
    steps:
      - uses: actions/checkout@v2
      - run: go test -v ./tests/...
